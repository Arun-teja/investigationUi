_schema-version: "3.2"
ID: prUI
version: 0.0.1
modules:
- name: prUI-destination-content
  type: com.sap.application.content
  requires:
  - name: prUI-destination-service
    parameters:
      content-target: true
  - name: prUI_html_repo_host
    parameters:
      service-key:
        name: prUI_html_repo_host-key
  - name: uaa_prUI
    parameters:
      service-key:
        name: uaa_prUI-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: Precall_prUI_html_repo_host
          ServiceInstanceName: prUI-html5-app-host-service
          ServiceKeyName: prUI_html_repo_host-key
          sap.cloud.service: Precall
        - Authentication: OAuth2UserTokenExchange
          Name: Precall_uaa_prUI
          ServiceInstanceName: prUI-xsuaa-service
          ServiceKeyName: uaa_prUI-key
          sap.cloud.service: Precall
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: prUI-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: prUI_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comprprInvestigation.zip
      name: comprprInvestigation
      target-path: resources/
    - artifacts:
      - comprprApprover.zip
      name: comprprApprover
      target-path: resources/
- name: comprprInvestigation
  type: html5
  path: prInvestigation
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comprprApprover
  type: html5
  path: prApprover
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: prUI-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: prUI-destination-service
    service-plan: lite
- name: prUI_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: prUI-html5-app-host-service
    service-plan: app-host
- name: uaa_prUI
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: prUI-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
